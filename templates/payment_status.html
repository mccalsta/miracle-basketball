{% extends "base.html" %}

{% block title %}Payment Status{% endblock %}

{% block content %}
<h1>Payment Status</h1>
<p><strong>Registration ID:</strong> {{ registration.id }}</p>
<p><strong>Name:</strong> {{ registration.name }}</p>
<p><strong>Status:</strong> {{ status }}</p>

<img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="margin-top:20px;">

<br><br>
<a href="{{ url_for('download_receipt', reg_id=registration.id) }}">
    <button>Download Receipt (PDF)</button>
</a>
<a href="{{ url_for('home') }}">
    <button style="background-color:#3498db;">Back to Home</button>
</a>
{% endblock %}
